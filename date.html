<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Go Out with Me?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1> Will You Be My Valentine?? </h1>
        <div class="cat-container" id="catContainer">
            <img src="https://i.redd.it/i1unzy2wpz311.png" alt="Cute Cat" class="cat-image" id="initialCatImage">
        </div>
        <button id="yesButton">Yes</button>
        <button id="noButton" class="noButton">No</button>

        <div id="response" class="hidden"></div>

        <div class="cat-container hidden" id="newCatContainer">
            <img src="https://i.imgflip.com/6xlbkw.jpg?a479016" alt="Flower Cat" class="cat-image" id="newCatImage">
        </div>
    </div>
    
    <script>
    document.getElementById("yesButton").addEventListener("click", function() {
        const responseDiv = document.getElementById("response");
        const initialCatImage = document.getElementById("initialCatImage");
        const newCatContainer = document.getElementById("newCatContainer");

        initialCatImage.parentElement.classList.add("hidden");
        newCatContainer.classList.remove("hidden");

        responseDiv.innerHTML = "Yay! I love you! Click <a href='https://drive.google.com/file/d/1r_--yxp2xnjmQK8MHuMiOiLpaxGX4cYN/view?usp=sharing' target='_blank'>here</a> and <a href='https://www.saxo.com/dk/girl-with-the-louding-voice-the-pb-b-format_abi-dare_paperback_9781529359275?srsltid=AfmBOoqUFQKVe62zNrIVVgbcRzd-0VbDmT9XR0IXIhkukbuNY4ExOIAL' target='_blank'>here</a> ðŸŒ¸";
        responseDiv.classList.remove("hidden");
    });
    </script>
</body>
</html>
